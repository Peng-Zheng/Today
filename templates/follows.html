{% extends "base.html" %}
{% block body %}
<h1>关注你的人</h1>
{% for follow in follows %}
<div class="col s2">
  <a href="/profile/{{follow.followed_name}}">
    <img src="{{ static_url(follow.head_path) }}" alt="icon" class="circle responsive-img"> <!-- notice the "circle" class -->
    {{follow.followed_name}}
  </a>
</div>
{% end %}
{% end %}
