<div class="entry">
  <a href="/profile/{{entry.author_name}}" class="entry-author">{{entry.author_name}}</a>
  <a href="/detail/{{ entry.slug }}" class="entry-body"><div>{% raw entry.html %}</div></a>
  <div class="date">{{ locale.format_date(entry.published, full_format=True, shorter=True) }}</div>
</div>
